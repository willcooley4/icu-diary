    <main class="form-generic">

            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="../static/images/default_profile.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
              <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                <li><a class="dropdown-item" href="/auth/manage">Profile Settings</a></li>

      <!-- End Header -->

      <h1>New Diary Creation</h1>

      <form action="newdiary" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="patient">Please enter patient name</label>
            <input type="text" class="form-control" id="patient" placeholder="Patient Name" name="patient">
        </div>

        <div class="form-group">
            <label for="diary">Please enter diary name</label>
            <input type="text" class="form-control" id="diary" placeholder="Diary Name" name="diary">
        </div>

        <div class="form-group">
            <label for="ECemail">Email address</label>
            <input type="email" class="form-control" id="ECemail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">Please enter the patient's emergency contact email</small>
        </div>
      </form>
    </main>
      
  </body>

</html>
